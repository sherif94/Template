<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap4/bootstrap.min.css">
  <link rel="stylesheet" href="css/mystyle/signupCompany.css">
  <title>Sign Graduate</title>
</head>
<body>
  <div class="container">
    <h2 class="heading-title mt-5">
        Sign Up As Graduated
    </h2>
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="fname">First name</label> <span class="Required-sign"> *</span>
            <input type="text" class="form-control" id="fname">
          </div>
          <div class="form-group col-md-4">
            <label for="Mname">Middle name</label> <span class="Required-sign"> *</span>
            <input type="text" class="form-control" id="Mname">
          </div>
          <div class="form-group col-md-4">
            <label for="Lname">Last name</label> <span class="Required-sign"> *</span>
            <input type="text" class="form-control" id="Lname">
          </div>
         
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label><span class="Required-sign"> *</span>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="form-group col-md-6">
            <label for="Confirm-Password">Confirm Password</label> 
            <input type="password" class="form-control" id="Confirm-Password">
          </div>

        
          
          <!-- Category -->
          <div class="form-group mt-3 col-lg-6">
            <label for="inputState">Category</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Software</option>
              <option>Civil</option>
              <option>Electrical </option>
              <option>Chemical</option>
              <option>Mechanical</option>
            </select>
          </div>
          
          <!-- sub category -->
          <div class="form-group mt-3 col-lg-6">
            <label for="inputState">Sub Category</label>
            <select id="inputState" class="form-control">
              <option selected>Software</option>
              <option>Web</option>
              <option>Mobile</option>
              <option>Cloud </option>
              <option>Chemical</option>
              <option>Mechanical</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="exampleFormControlFile1">Choose Picture </label> <span class="Required-sign"> *</span>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>


          <div class="form-group col-md-6">
            <label for="Phone-number">Phone number</label> <span class="Required-sign"> *</span>
            <input type="password" class="form-control" id="Phone-number">
          </div>

        </div>

       

        <div class="form-group mt-3">
          <label for="KeyWords">KeyWords</label><span class="Required-sign"> *</span>
          <input type="text" class="form-control" id="KeyWords" placeholder=".netframework Asp.net .netcore bootstrap">
        </div>  <!--End  key Words -->
        <!-- Description -->
        <div class="form-group mt-3">
          <label for="Description">Description</label><span class="Required-sign"> *</span>
          <textarea class="form-control" id="Description" rows="3"></textarea>
        </div> <!--End Description -->
        
        <div class="mt-5 mb-5">
          <button type="submit" class="btn btn-primary btn-submit mr-3">Sign in</button> 
          <button type="reset" class="btn btn-light">Reset</button>
        </div>


      </form>
  </div>


  <script src="js/jsbootstrap4/jquery3.5.1.js"></script>
  <script src="js/jsbootstrap4/bootstrap.min.js"></script>

</body>
</html>
