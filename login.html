<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap4/bootstrap.min.css">
  <link rel="stylesheet" href="css/mystyle/style.css">
  
  <title>Login</title>
</head>
<body>
  
  <div class="container container-customize">
    <h1 class="heading-title mt-5">
        Login

    </h1>
    <div class="card">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">User name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Login</button>
          </form>
  </div>
  </div>



  <script src="js/jsbootstrap4/jquery3.5.1.js"></script>
  <script src="js/jsbootstrap4/bootstrap.min.js"></script>
</body>
</html>
