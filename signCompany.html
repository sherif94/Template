<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap4/bootstrap.min.css">
  <link rel="stylesheet" href="css/mystyle/signupCompany.css">
  <title>signUp</title>
</head>
<body>
  

  <div class="container">
    <h1 class="heading-title mt-5">
        Sign Up As Company

    </h1>
    
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="name">Name Of Your Company</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group col-md-4">
            <label for="Username">Username</label>
            <input type="text" class="form-control" id="Username">
          </div>
          <div class="form-group col-md-12">
            <label for="exampleFormControlFile1">Choose Copany Picture </label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="form-group col-md-6">
            <label for="ConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="ConfirmPassword">
          </div>
        </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <textarea class="form-control" id="Description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="KeyWords">KeyWords</label>
          <input type="text" class="form-control" id="KeyWords" placeholder=".netframework Asp.net .netcore bootstrap">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-submit">Sign in</button>
      </form>
  </div>


  <script src="js/jsbootstrap4/jquery3.5.1.js"></script>
  <script src="js/jsbootstrap4/bootstrap.min.js"></script>

</body>
</html>
